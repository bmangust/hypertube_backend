version: '3'

services:
  search:
    build:
      context: ./src/search
      dockerfile: Dockerfile
    ports:
      - ${SEARCH_API_PORT}:2222
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      SEARCH_API_PORT: ${SEARCH_API_PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      IMDB_API_KEY: ${IMDB_API_KEY}
    networks:
      - docker_net
    depends_on:
      - postgres-db

  movies:
    build:
      context: ./src/movies
      dockerfile: Dockerfile
    ports:
      - ${MOVIES_API_PORT}:2223
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      MOVIES_API_PORT: ${MOVIES_API_PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      IMDB_API_KEY: ${IMDB_API_KEY}
    networks:
      - docker_net
    depends_on:
      - postgres-db

  nginx_server:
    build:
      context: ./src/nginx
      dockerfile: Dockerfile
    ports:
      - ${FRONT_PORT}:80
    networks:
      - docker_net
    depends_on:
      - search
      - movies
    environment:
      MOVIES_API_PORT: ${MOVIES_API_PORT}
      SEARCH_API_PORT: ${SEARCH_API_PORT}

  redis-db:
    image: redis:${REDIS_VERSION}
    restart: always
    hostname: redis-db
    ports:
      - ${REDIS_PORT}:6379
    networks:
      - docker_net
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - ./data/redis:/data

  #  redis-commander:
  #    container_name: redis-commander
  #    hostname: redis-commander
  #    image: rediscommander/redis-commander:latest
  #    restart: always
  #    environment:
  #      - REDIS_HOSTS=local:redis-db:6379:0:${REDIS_PASSWORD}
  #    ports:
  #      - ${REDIS_UI_PORT}:8081

  postgres-db:
    image: postgres:9.6.17
    volumes:
      #      - ./data/pgsql:/var/lib/postgresql/data:Z
      - ./data/pgsql:/home/${POSTGRES_USER}/data:Z
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - docker_net
    restart: on-failure

networks:
  docker_net:
    external: false
